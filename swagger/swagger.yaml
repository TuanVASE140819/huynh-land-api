    get:
      tags: [History]
      summary: Hiển thị lịch sử hình thành theo ngôn ngữ
      parameters:
        - in: query
          name: lang
          required: true
          schema:
            type: string
            enum: [vi, en, ko]
          description: Ngôn ngữ (vi, en, ko)
      responses:
        "200":
          description: Lấy lịch sử thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: object
