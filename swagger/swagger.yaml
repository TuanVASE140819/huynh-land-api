openapi: 3.0.0
info:
  title: Huynh Land Firebase API
  version: 1.0.0
paths:
  /api/history:
    get:
      tags: [History]
      summary: Hiển thị lịch sử hình thành theo ngôn ngữ
      parameters:
        - in: query
          name: lang
          required: true
          schema:
            type: string
            enum: [vi, en, ko]
          description: Ngôn ngữ (vi, en, ko)
      responses:
        "200":
          description: Lấy lịch sử thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: object
        "400":
          description: Ngôn ngữ không hợp lệ
        "404":
          description: Không có lịch sử
    post:
      tags: [History]
      summary: Tạo lịch sử hình thành theo ngôn ngữ
      parameters:
        - in: query
          name: lang
          required: true
          schema:
            type: string
            enum: [vi, en, ko]
          description: Ngôn ngữ (vi, en, ko)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        "201":
          description: Lịch sử đã được tạo
        "400":
          description: Lịch sử đã tồn tại hoặc ngôn ngữ không hợp lệ
    put:
      tags: [History]
      summary: Sửa lịch sử hình thành theo ngôn ngữ
      parameters:
        - in: query
          name: lang
          required: true
          schema:
            type: string
            enum: [vi, en, ko]
          description: Ngôn ngữ (vi, en, ko)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        "200":
          description: Lịch sử đã được cập nhật
        "400":
          description: Ngôn ngữ không hợp lệ
        "404":
          description: Không có lịch sử để cập nhật
    delete:
      tags: [History]
      summary: Xóa lịch sử hình thành theo ngôn ngữ
      parameters:
        - in: query
          name: lang
          required: true
