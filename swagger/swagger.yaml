          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
      responses:
        "201":
          description: Lịch sử đã được tạo
        "400":
          description: Lịch sử đã tồn tại hoặc ngôn ngữ không hợp lệ
